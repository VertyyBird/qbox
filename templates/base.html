<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>{% block title %}Qbox{% endblock title %}</title>
    <!-- Default meta tags -->
    <meta property="og:title" content="{% block og_title %}Qbox{% endblock %}">
    <meta property="og:description" content="{% block og_description %}Ask and answer questions on Qbox{% endblock %}">
    <meta property="og:image" content="{% block og_image %}{{ url_for('static', filename='images/og-image.png') }}{% endblock %}">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:type" content="{% block og_type %}website{% endblock %}">
</head>
<body>
    {% include 'header.html' %}
    <main>
        {% block content %}{% endblock content %}
    </main>
    {% include 'footer.html' %}
</body>
</html>
